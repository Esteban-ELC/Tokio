<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="form">
        <h2 class="form_title">Registrate</h2>
        <p class="form_paragraph">Ya tienes cuenta, ingresa <a href="#" class="form_link">Aqui</a></p>
        <div class="form_container">
            <div class="form_group">
                <fieldset>
                    <legend>Genero</legend>
                    <input type="radio" name="genero" id="genero" >
                    <label for="genero" >Masculino</label><br>
                    <input type="radio" name="genero" id="genero">
                    <label for="genero">Femenino</label>
                </fieldset> 
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Nombre y Apellido</legend>
                    <input type="text" name="name" id="name" class="form_input">
                    <label for="name" >Nombre</label>
                    <input type="text" name="apellido" id="apellido" class="form_input">
                    <label for="apellido" >Apellido</label>
                </fieldset> 
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Edad</legend>
                    <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>24</output>
                    <!-- Ayuda de Stack overflow para mostrar el numero-->
                </fieldset>
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" name="email" id="email" class="form_input">
                    <label for="email">Email</label>
                </fieldset>
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Fecha Nacimiento</legend>
                    <input type="date" name="birth" id="birth" class="form_input">
                    <label for="date">Fecha de Nacimiento</label>
                </fieldset>
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Bebida favorita</legend>
                    <select name="bebida" id="bebida" class="form_input">
                        <option value="NaN">Selecciona</option>
                        <option value="Cerveza">Cerveza</option>
                        <option value="Gaseosa">Gaseosa</option>
                        <option value="Vino">Vino</option>
                        <option value="Agua">Agua</option>
                    </select>
                </fieldset>
            </div>
            <div class="form_group">
                <fieldset>
                    <legend>Lugar para beber</legend>
                    <input type="checkbox" id="lugar" name="lugar">
                    <label for="lugar">Hogar</label><br>
                    <input type="checkbox" id="lugar" name="lugar">
                    <label for="lugar">Restaurante</label><br>
                    <input type="checkbox" id="lugar" name="lugar">
                    <label for="lugar">Fiestas</label>
                </fieldset>
            </div>
            <input type="submit" class="form_submit" value="Registrarme">
            <input type="reset" class="form_submit" value="Cancelar">
        </div>
    </form>
</body>
</html>
