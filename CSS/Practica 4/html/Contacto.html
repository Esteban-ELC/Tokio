<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <section class="presentacion">
            <img src="../media/img/logo.jpeg" alt="No se puede cargar imagen"
            id="tokio">
            <h1>Tokio School</h1>
        </section>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="QuienesSomos.html">Quienes somos</a>
            <a href="Servicios.html">Nuestros servicios</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
    </header>
    <section class="container">
        <article class="post">
            <form action="" method="get" class="form">
                <h2 class="form_title">Contacta con Nosotros</h2>
                <div class="form_container">
                    <div class="form_group">
                        <input type="text" name="" id="name" class="form_input" placeholder=" " autofocus="autofocus">
                        <label for="name" class="form_lable">Nombre:</label>
                        <span class="form_line"></span>
                    </div>
                    <div class="form_group">
                        <input type="email" name="" id="email" class="form_input" placeholder=" ">
                        <label for="email" class="form_lable">Correo electronico:</label>
                        <span class="form_line"></span>
                    </div>
                    <div class="form_group">
                        <input type="text" name="" id="Comment" class="form_input" placeholder=" ">
                        <label for="Comment" class="form_lable">Comentario</label>
                        <span class="form_line"></span>
                    </div>
                    <input type="submit" class="form_submit" value="Enviar">
                </div>    
            </form>
        </article>
    </section>
    <footer>
        <section>
            <a href="##">Acuerdo legal</a>
            <a href="##" >Politica de cookies</a>
            <a href="##" >Politica de privacidad</a>
        </section>
    </footer>
</body>
</html>
